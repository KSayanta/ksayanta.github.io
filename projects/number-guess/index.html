<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects | Guess the Number</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/fonts.css" />
    <link rel="stylesheet" href="/utils.css" />
    <link rel="stylesheet" href="/navigation.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script type="module" src="../script.js" defer></script>
  </head>

  <body>
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li><a href="/" class="main-nav__links">Home</a></li>
        <li>
          <a href="/projects/" class="main-nav__links">Projects</a>
        </li>
        <li><a href="/about/" class="main-nav__links">About</a></li>
      </ul>
    </nav>

    <section class="hero-area">
      <h1 class="title">Guess the Number</h1>
      <hr />
      <p>Try to guess a number between 1 and 100</p>
      <p>You have <span id="chances">10</span> chances</p>

      <form id="guess-form" onsubmit="return false;">
        <label for="guess-input" id="guess-lable">Guess a Number</label>
        <input
          type="number"
          placeholder="Enter your guess..."
          id="guess-input"
          class="arrow-hide"
          min="1"
          max="100"
        />
        <input
          type="button"
          id="guess-btn"
          class="cta-btn"
          value="Submit Guess"
        />
        <input
          type="button"
          value="Reset"
          id="reset-btn"
          class="cta-btn"
          style="display: none"
        />
      </form>

      <div id="guesses-list"></div>
      <p id="message"></p>
    </section>
  </body>
</html>
