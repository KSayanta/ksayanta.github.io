<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projects | Image Gallary</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/fonts.css" />
    <link rel="stylesheet" href="/utils.css" />
    <link rel="stylesheet" href="/navigation.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="../script.js" defer></script>
    <script src="script.js" crossorigin defer></script>
  </head>
  <body>
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li><a href="/" class="main-nav__links">Home</a></li>
        <li>
          <a href="/projects/" class="main-nav__links">Projects</a>
        </li>
        <li><a href="/about/" class="main-nav__links">About</a></li>
      </ul>
    </nav>
    <section class="hero-area">
      <h1 class="title">Image Gallary</h1>
      <hr />
    </section>
    <section class="image-lightbox">
      <button class="image-lightbox__close-btn">&times;</button>

      <div class="image-lightbox__wrapper">
        <!-- Image slides -->
        <div class="image-lightbox__slide-area">
          <!-- Next/previous controls -->
          <button class="image-lightbox__prev">&#10094;</button>
          <button class="image-lightbox__next">&#10095;</button>
          <!-- Dynamically inserting slides -->
        </div>

        <!-- Thumbnail image controls -->
        <div class="image-lightbox__thumbnails-wrapper">
          <button class="image-lightbox__thumb-prev inactive">&#10094;</button>
          <button class="image-lightbox__thumb-next">&#10095;</button>
          <div class="image-lightbox__thumbnails">
            <!-- Dynamically inserting thumbnails -->
          </div>
        </div>
      </div>
    </section>
    <div class="image-container">
      <!-- Dynamically inserting images -->
    </div>
  </body>
</html>
