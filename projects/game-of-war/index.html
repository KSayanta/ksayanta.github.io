<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects | Game of War</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/fonts.css" />
    <link rel="stylesheet" href="/utils.css" />
    <link rel="stylesheet" href="/navigation.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <script type="module" src="../script.js" defer></script>
  </head>

  <body>
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li><a href="/" class="main-nav__links">Home</a></li>
        <li>
          <a href="/projects/" class="main-nav__links">Projects</a>
        </li>
        <li><a href="/about/" class="main-nav__links">About</a></li>
      </ul>
    </nav>

    <section class="viewport">
      <div class="content-wrapper table-bg">
        <h2 id="feedbackText" class="title--feedback">Game of War</h2>

        <div class="start-screen">
          <button id="newDeck" class="btn btn__main">New Game</button>
        </div>

        <div class="main-contents vis-hidden">
          <span id="scoreBot" class="score-disp orbitron-display">0</span>
          <span id="scorePlayer" class="score-disp orbitron-display">0</span>

          <div class="image-wrapper imageHolder">
            <!-- Dynamically inserting image -->
          </div>
          <div class="image-wrapper imageHolder">
            <!-- Dynamically inserting image -->
          </div>

          <div class="stat-wrapper image-wrapper">
            <div class="counter">
              <span id="counterRem" class="orbitron-display"></span>
            </div>
            <img src="https://deckofcardsapi.com/static/img/back.png" alt="" />
          </div>

          <button id="draw" class="btn btn__alt">Draw</button>
        </div>
      </div>
    </section>
  </body>
</html>
