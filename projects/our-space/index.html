<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects | Our Space</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/fonts.css" />
    <link rel="stylesheet" href="/utils.css" />
    <link rel="stylesheet" href="/navigation.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <script type="module" src="../script.js" defer></script>
  </head>

  <body>
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li><a href="/" class="main-nav__links">Home</a></li>
        <li>
          <a href="/projects/" class="main-nav__links" aria-current="page"
            >Projects</a
          >
        </li>
        <li><a href="/about/" class="main-nav__links">About</a></li>
      </ul>
    </nav>

    <main id="main">
      <h1 class="title">Our Space</h1>
      <hr />
      <button class="btn btn-cta" id="btn-new-post">Create Post</button>
      <blogs-post entries="3"> </blogs-post>
    </main>

    <!-- Templates -->
    <template id="form-template">
      <form action="" id="modal-form__post" class="utils--form">
        <div class="form-wrapper">
          <label for="post-title">Title</label>
          <input
            id="post-title"
            type="text"
            placeholder="I am feeling..."
            required
          />
          <label for="post-body">Message</label>
          <textarea
            id="post-body"
            placeholder="What's on your mind?"
            rows="6"
          ></textarea>
          <div class="btn-wrapper">
            <button id="post-btn" class="btn btn-cta" type="submit">
              Post
            </button>
            <button id="post-btn-exit" class="btn btn-alt">Cancel</button>
          </div>
        </div>
      </form>
    </template>

    <template id="post-template">
      <div class="post">
        <h3 class="post-heading">Sample Heading</h3>
        <p class="post-body">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quibusdam,
          quaerat.
        </p>
      </div>
    </template>

    <template id="blog-template">
      <section class="blogs" aria-live="polite"></section>

      <div class="pagination">
        <a href="#main" id="btnPrev" class="button" aria-label="Previous page.">
          &#10094;
        </a>
        <span id="pageNo">1</span>
        <a href="#main" id="btnNext" class="button" aria-label="Next page.">
          &#10095;
        </a>
      </div>
    </template>
  </body>
</html>
